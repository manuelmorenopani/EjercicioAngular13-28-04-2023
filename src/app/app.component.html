  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" (click)="sidenav.toggle()" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="example-spacer"></span>
  </mat-toolbar>

  <mat-sidenav #sidenav  class="sidenav" >
    <mat-nav-list> 
      <a mat-list-item *ngFor="let menuItem of menuItems" [routerLink]="menuItem.route" (click)="sidenav.close()">{{ menuItem.name }} </a>
    </mat-nav-list>
  </mat-sidenav>

<mat-sidenav-container><router-outlet></router-outlet></mat-sidenav-container>
